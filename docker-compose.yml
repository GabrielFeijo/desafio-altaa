version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: altaa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-altaa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altaa123}
      POSTGRES_DB: ${POSTGRES_DB:-altaa_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - altaa-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-altaa}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: altaa-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-altaa}:${POSTGRES_PASSWORD:-altaa123}@postgres:5432/${POSTGRES_DB:-altaa_db}
      JWT_SECRET: ${JWT_SECRET:-chavesecreta}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3333}
    ports:
      - '${BACKEND_PORT:-3333}:3333'
      - '5555:5555'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - altaa-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3333/api/docs',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3333}
    container_name: altaa-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3333}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - altaa-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  altaa-network:
    driver: bridge
